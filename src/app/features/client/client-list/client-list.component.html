<div style="display: flex; justify-content: center; margin: 40px 0">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-header-title">Lista klijenata</mat-card-title>
      <button
        mat-flat-button
        matButton="filled"
        (click)="navigateToClientCreatePage()"
        style="margin-left: auto"
      >
        <mat-icon aria-hidden="false" fontIcon="add">add</mat-icon>
        Dodaj klijenta
      </button>
    </mat-card-header>
    <mat-card-content class="card-body">
      <div class="table-wrapper">
        <table mat-table [dataSource]="clients" class="mat-elevation-z8 table">
          <ng-container matColumnDef="ime">
            <th mat-header-cell *matHeaderCellDef>Ime</th>
            <td mat-cell *matCellDef="let client">
              {{ client.ime }}
            </td>
          </ng-container>
          <ng-container matColumnDef="prezime">
            <th mat-header-cell *matHeaderCellDef>Prezime</th>
            <td mat-cell *matCellDef="let client">
              {{ client.prezime }}
            </td>
          </ng-container>
          <ng-container matColumnDef="adresa">
            <th mat-header-cell *matHeaderCellDef>Adresa</th>
            <td mat-cell *matCellDef="let client">{{ client.adresa }}</td>
          </ng-container>
          <ng-container matColumnDef="datumRodjenja">
            <th mat-header-cell *matHeaderCellDef>Datum rodjenja</th>
            <td mat-cell *matCellDef="let client">{{ client.datumRodjenja }}</td>
          </ng-container>
          <ng-container matColumnDef="brojTelefona">
            <th mat-header-cell *matHeaderCellDef>Telefon</th>
            <td mat-cell *matCellDef="let client">{{ client.brojTelefona }}</td>
          </ng-container>
          <ng-container matColumnDef="jmbg">
            <th mat-header-cell *matHeaderCellDef>JMBG</th>
            <td mat-cell *matCellDef="let client">
              {{ client.jmbg }}
            </td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Mejl adresa</th>
            <td mat-cell *matCellDef="let client">
              {{ client.email }}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let client">
              <div style="display: flex; align-items: center; justify-content: space-between;">
                <mat-icon class="pointer" aria-hidden="false" fontIcon="edit" (click)="onEditClient(client)">edit</mat-icon>
                <mat-icon class="pointer" aria-hidden="false" fontIcon="delete" (click)="onDeleteClient(client)">delete</mat-icon>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
