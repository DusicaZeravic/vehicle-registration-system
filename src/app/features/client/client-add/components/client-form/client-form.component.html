<form [formGroup]="clientForm" class="form">
  <mat-form-field appearance="outline" class="field">
    <mat-label>Ime</mat-label>
    <input matInput formControlName="ime" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Prezime</mat-label>
    <input matInput formControlName="prezime" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>JMBG</mat-label>
    <input matInput formControlName="jmbg" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Datum rodjenja</mat-label>
    <input matInput [matDatepicker]="reg" formControlName="datumRodjenja" />
    <mat-datepicker-toggle matSuffix [for]="reg"></mat-datepicker-toggle>
    <mat-datepicker #reg></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Adresa</mat-label>
    <input matInput formControlName="adresa" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Broj lične karte</mat-label>
    <input matInput formControlName="brojLicneKarte" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mejl adresa</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Broj telefona</mat-label>
    <input matInput formControlName="brojTelefona" />
  </mat-form-field>
</form>
<div style="display: flex; justify-content: center; margin-bottom: 40px">
  <button mat-raised-button color="primary" type="button" (click)="onAddNewClient()">Sačuvaj</button>
</div>
