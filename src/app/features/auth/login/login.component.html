
<div class="container">
  <mat-card class="auth-card">
    <h2>Prijava</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" floatLabel="always" class="full-width">
        <mat-label>Ime</mat-label>
        <input matInput formControlName="username" type="text" placeholder="Ime" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mejl adresa</mat-label>
        <input matInput formControlName="email" type="email" required />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Lozinka</mat-label>
        <input matInput formControlName="password" type="password" required />
      </mat-form-field>
      <div class="button-wrapper">
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">
          Prijavite se
        </button>
      </div>
    </form>
    <div class="register-link">
      <span>Nemate nalog?</span>
      <a routerLink="/auth/register">Registrujte se</a>
    </div>
  </mat-card>
</div>
