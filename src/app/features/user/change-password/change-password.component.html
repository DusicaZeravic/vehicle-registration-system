<div style="display: flex">
  <app-user-sidebar></app-user-sidebar>
  <div style="margin: 35px 30px; width: 100%;">
    <mat-card class="card">
      <mat-card-header class="card-header">
        <mat-card-title class="card-header-title">Promena loznike</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-body">
        <form [formGroup]="passwordForm" style="display: flex; flex-direction: column; gap: 10px; max-width: 400px; padding: 20px;">
          <mat-form-field appearance="outline">
            <mat-label>Trenutna lozinka</mat-label>
            <input type="password" matInput formControlName="CurrentPassword" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Nova lozinka</mat-label>
            <input matInput type="password" formControlName="NewPassword" />
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="card-footer">
        <button mat-flat-button color="primary" (click)="changePassword()" [disabled]="!passwordForm.valid">Potvrdi</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
