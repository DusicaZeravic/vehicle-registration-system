<div style="display: flex; justify-content: center; margin: 40px 0">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-header-title">{{ vehicle?.markaVozilaNaziv }} {{ vehicle?.modelVozilaNaziv }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-body">
      <app-vehicle-form (vehicleChanged)="editVehicle($event)" [vehicleId]="vehicleId" [vehicle]="vehicle"></app-vehicle-form>
    </mat-card-content>
  </mat-card>
</div>
