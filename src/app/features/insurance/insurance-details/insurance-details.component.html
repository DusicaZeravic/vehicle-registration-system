<div style="display: flex; justify-content: center; margin: 40px 0">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-header-title">{{ insurance?.naziv }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-body">
      <app-insurance-form (insuranceChanged)="editInsurance($event)" [insuranceId]="insuranceId" [insurance]="insurance"></app-insurance-form>
    </mat-card-content>
  </mat-card>
</div>
