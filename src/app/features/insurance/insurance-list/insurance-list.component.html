<div style="display: flex; justify-content: center; margin: 40px 0">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-header-title">Lista osiguranja</mat-card-title>
      <button
        mat-flat-button
        matButton="filled"
        (click)="navigateToInsuranceCreatePage()"
        style="margin-left: auto"
      >
        <mat-icon aria-hidden="false" fontIcon="add">add</mat-icon>
        Dodajte osigiranje
      </button>
    </mat-card-header>
    <mat-card-content class="card-body">
      <div class="table-wrapper">
        <ng-container *ngIf="insurances.length > 0; else noInsurances">
          <table mat-table [dataSource]="insurances" class="mat-elevation-z8 table">
            <ng-container matColumnDef="naziv">
              <th mat-header-cell *matHeaderCellDef>Naziv osiguranja</th>
              <td mat-cell *matCellDef="let insurance">
                {{ insurance.naziv }}
              </td>
            </ng-container>
            <ng-container matColumnDef="tipOsiguranja">
              <th mat-header-cell *matHeaderCellDef>Tip</th>
              <td mat-cell *matCellDef="let insurance">{{ insurance.tipOsiguranja }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let insurance">
                <div style="display: flex; align-items: center; justify-content: space-evenly;">
                  <mat-icon class="pointer" style="margin-right: 10px" aria-hidden="false" fontIcon="edit" (click)="onEditInsurance(insurance)">edit</mat-icon>
                  <mat-icon class="pointer" aria-hidden="false" fontIcon="delete" (click)="onDeleteInsurance(insurance)">delete</mat-icon>
                </div>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </ng-container>
        <ng-template #noInsurances>
          <app-empty-list></app-empty-list>
        </ng-template>
      </div>
    </mat-card-content>
  </mat-card>
</div>
